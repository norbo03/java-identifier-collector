name: Bash Script Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run bash script
        run: |
          chmod +x find_java_names.sh
          ./find_java_names.sh ./identifiers.txt

